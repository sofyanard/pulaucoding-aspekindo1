<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="http://aspekindo.pulaucoding.com/anggota/assets/css/bootstrap.min.css">



    <title>Hello, world!</title>

  </head>

  <body>

    <h1>Search to JSON!</h1>

	

	<!-- ASPEKINDO FORM PENCARIAN -->

	<div class="container mt-2">

		<form action="http://aspekindo.pulaucoding.com/anggota/anggota/displayjson" method="GET">

            <div class="row">

                <div class="col-6">

                    <div class="form-group row">

                        <label for="nrbu" class="col-sm-3 col-form-label">NRBU</label>

                        <div class="col-sm-9">

                            <input type="text" class="form-control" id="nrbu" name="nrbu">

                        </div>

                    </div>

                    <div class="form-group row">

                        <label for="propinsi" class="col-sm-3 col-form-label">Propinsi</label>

                        <div class="col-sm-9">

                            <select class="form-control" id="propinsi" name="propinsi"></select>

                        </div>

                    </div>

                    <div class="form-group row">

                        <label for="kota" class="col-sm-3 col-form-label">Kota/Kabupaten</label>

                        <div class="col-sm-9">

                            <select class="form-control" id="kota" name="kota"></select>

                        </div>

                    </div>

                </div>

                <div class="col-6" style="border-left: 1px solid #c7c7c7;">

                    <div class="form-group row">

                        <label for="npwp" class="col-sm-2 col-form-label">NPWP</label>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="npwp" name="npwp">

                        </div>

                    </div>

                    <div class="form-group row">

                        <label for="nama" class="col-sm-2 col-form-label">Nama</label>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="nama" name="nama">

                        </div>

                    </div>

                    <div class="form-group row">

                        <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="alamat" name="alamat">

                        </div>

                    </div>

                </div>

            </div>

            <div class="row">

                <input type="submit" class="btn btn-primary mx-1" name="submit" value="Search">

                <a href="http://aspekindo.pulaucoding.com/anggota/ztest/test1.html" class="btn btn-danger  mx-1">Clear</a>

				<input type="hidden" id="from" name="from" value="http://aspekindo.pulaucoding.com/anggota/ztest/test1.html">

            </div>

        </form>

	</div>



    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="http://aspekindo.pulaucoding.com/anggota/assets/js/jquery-2.1.3.min.js"></script>

    <script src="http://aspekindo.pulaucoding.com/anggota/assets/js/popper.min.js"></script>

    <script src="http://aspekindo.pulaucoding.com/anggota/assets/js/bootstrap.min.js"></script>

	

	<!-- ASPEKINDO JQUERY SCRIPT -->

	<script>

		$(document).ready(function () {

			$.ajax({

				url: 'http://aspekindo.pulaucoding.com/anggota/anggota/getPropinsiJson',

				success: function (result) {

					$('#propinsi').empty();

					$('#propinsi').append($('<option></option>').attr('value', ''));

					$.each(result, function () {

						$('#propinsi').append($('<option></option>').attr('value', this.PropinsiId).text(this.PropinsiName));

					});

				}

			});

		

			$('#propinsi').change(function (e) {

				$.ajax({

					url: 'http://aspekindo.pulaucoding.com/anggota/anggota/getKotaByPropinsiJson/' + $('#propinsi').val(),

					success: function (result) {

						$('#kota').empty();

						$('#kota').append($('<option></option>').attr('value', ''));

						$.each(result, function () {

							$('#kota').append($('<option></option>').attr('value', this.KotaId).text(this.KotaName));

						});

					}

				});

			});

		});

	</script>

  </body>

</html>
